<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Toast Bakery</title>
    <link rel="stylesheet" href="src/css/home.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/assets/images/main_logo/logo.png" alt="French Toast Bakery Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="src/Sub_HTMLS/ourstory.html">OUR STORY</a></li>
                <li><a href="src/Sub_HTMLS/shop.html">SHOP</a></li>
                <li><a href="src/Sub_HTMLS/login.html">LOG IN</a></li>
                <li><a href="#cart" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>

                <div id="cart-items">
                    <h2>Your Cart</h2>
                    <ul id="cart-list">
                        <!-- Items will be dynamically added here -->
                    </ul>
                    <p id="cart-total">Total: $0.00</p>
                </div>
            </ul>
        </nav>
    </header>

     <!-- New Hero Section -->
     <section class="hero">
        <div class="hero-content">
            <h1>Fudgy Brownie</h1>
            <a href="src/Sub_HTMLS/shop.html"><button class="order-now">Order Now</button></a>
        </div>
    </section>

    <!-- New Product Category Section -->
    <section class="categories">
        <div class="category">
            <img src="src/assets/images/Homepage/pastries.png" alt="Pastries">
            <h3>PASTRIES</h3>
        </div>
        <div class="category">
            <img src="src/assets/images/Homepage/bread.png" alt="Bread">
            <h3>BREAD</h3>
        </div>
        <div class="category">
            <img src="src/assets/images/Homepage/coffee.png" alt="Coffee">
            <h3>COFFEE</h3>
        </div>
    </section>

    <script>
        function showTab(tabId) {
            // Hide all sections
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(tabId).style.display = 'block';

            // Update active tab
            document.querySelectorAll('.tabs nav ul li a').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`.tabs nav ul li a[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>

    <script src="src/scripts/cart.js"></script>
</body>
</html>
