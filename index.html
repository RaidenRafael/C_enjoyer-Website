<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>French Toast Bakery</title>
</head>
<body>
    <!-- Parent Container -->
    <div class="container">
        <!-- Login Section -->
        <div class="login-box" id="login-section">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot password</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn">Log in</button>
            </div>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            </div>
        </div>

        <!-- Create New Account Section -->
        <div class="login-box" id="signup-section" style="display: none;">
            <div class="login-header">
                <header>Create New Account</header>
            </div>
            <h4>NAME*</h4>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Name" autocomplete="off" required>
            </div>
            <h4>EMAIL*</h4>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <h4>PASSWORD*</h4>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <h4>DATE OF BIRTH*</h4>
            <div class="input-box">
                <input type="date" class="input-field" autocomplete="off" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn">Sign up</button>
            </div>
            <div class="sign-up-link">
                <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
